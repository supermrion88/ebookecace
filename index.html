<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Video Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      display: none; /* hidden until a video is shown */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls></video>

  <div class="controls">
    <button id="prevButton" disabled>Previous</button>
    <button id="nextButton">Show Video</button>
  </div>

  <script>
    // List of video sources
    const videos = [
      "videos/a.mov",
      "videos/b.mov",
      "videos/c.mov",
      "videos/d.mov",
      "videos/e.mov",
      "videos/f.mov",
      "videos/g.mov",
      "videos/h.mov",
      "videos/i.mov",
      "videos/j.mov",
      "videos/k.mov"
    ];

    const videoPlayer = document.getElementById("videoPlayer");
    const nextButton = document.getElementById("nextButton");
    const prevButton = document.getElementById("prevButton");

    let currentIndex = -1; // no video shown yet

    function updateButtons() {
      // Disable "Previous" if at first video or none yet
      prevButton.disabled = currentIndex <= 0;
      // Disable "Next" if at last video
      nextButton.disabled = currentIndex >= videos.length - 1;

      // Update "Next" button text
      nextButton.textContent = currentIndex === -1 ? "Show Video" : "Next";
    }

    function showVideo(index) {
      videoPlayer.style.display = "block";
      videoPlayer.src = videos[index];
      videoPlayer.play();
      updateButtons();
    }

    nextButton.addEventListener("click", () => {
      // First click: start from first video
      if (currentIndex < videos.length - 1) {
        currentIndex++;
        showVideo(currentIndex);
      }
    });

    prevButton.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showVideo(currentIndex);
      }
    });

    // Initialize button text/state
    updateButtons();
  </script>

</body>
</html>
